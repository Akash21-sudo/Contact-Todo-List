<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Contact Form & To-Do List</h1>
    </div>

    <div class="main">
        <div class="box">
            <h2>Contact Us</h2>
            <input type="text" placeholder="Enter your Contact number" id="contact-number">
            <br>
            <input type="email" placeholder="Enter your email" id="email">
            <br>
            <input type="text" placeholder="Your Message" id="message">
            <br>
            <button type="submit" onclick="sendContact()"><b>SEND</b></button>
        </div>

        <div class="box">
            <h2>To Do List</h2>
            <input type="text" placeholder="Add your task" id="task-input">
            <br>
            <button type="submit" onclick="addTask()"><b>ADD</b></button>
            <ul id="task-list">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
